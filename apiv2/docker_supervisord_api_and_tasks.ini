[supervisord]
nodaemon=true
logfile=/dev/null
logfile_maxbytes=0

[program:apiv2]
command=node apiv2/dist/main.js
stdout_logfile=/dev/fd/1
stdout_logfile_maxbytes=0
redirect_stderr=true

[program:tasksv2]
command=node apiv2/dist/mainJob.js
stdout_logfile=/dev/fd/1
stdout_logfile_maxbytes=0
redirect_stderr=true
