<!DOCTYPE html>
<html lang="fr" class="notranslate" translate="no">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="google" content="notranslate" />
    <title>Service National Universel</title>
    <!-- Matomo -->
    <script type="text/javascript">
      var _paq = (window._paq = window._paq || []);
      /* tracker methods like "setCustomDimension" should be called before "trackPageView" */
      _paq.push(["trackPageView"]);
      _paq.push(["enableLinkTracking"]);
      (function () {
        var u = "//matomo-selego.cleverapps.io/";
        _paq.push(["setTrackerUrl", u + "matomo.php"]);
        _paq.push(["setSiteId", "2"]);
        var d = document,
          g = d.createElement("script"),
          s = d.getElementsByTagName("script")[0];
        g.type = "text/javascript";
        g.async = true;
        g.src = u + "matomo.js";
        s.parentNode.insertBefore(g, s);
      })();
    </script>
    <!-- End Matomo Code -->
    <!-- Lumiere init -->
    <script type="text/javascript">
      // initialize lumiere
      window._lumiere = window._lumiere || {};
      window._lumiere.q = window._lumiere.q || [];
      window.lumiere = function () {
        window._lumiere.q.push(arguments);
      };
      (function () {
        var d = document,
          g = d.createElement("script"),
          s = d.getElementsByTagName("script")[0];
        g.type = "text/javascript";
        g.async = true;
        g.src = "https://lumiere.cleverapps.io/lib.js?timestamp=" + Date.now; // for cache supression
        s.parentNode.insertBefore(g, s);
      })();
    </script>
    <!-- End Lumiere Code -->
  </head>

  <body>
    <noscript> You need to enable JavaScript to run this app. </noscript>
    <div id="root"></div>
  </body>
</html>
