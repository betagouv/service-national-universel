name: ✨ Demande de correctif
title: "fix: "
description: Proposer une nouvelle fonctionnalité/correctif pour améliorer la plateform du SNU !
body:
  - type: textarea
    id: description-bug
    attributes:
      label: Fonctionnalité liée à un problème ?
      description: Une description claire et concise du manque.
    validations:
      required: false
  - type: textarea
    id: description
    attributes:
      label: Fonctionnalité
      description: Une description claire et concise de la fonctionnalité souhaitée ou de la solution alternative.
    validations:
      required: true
  - type: input
    id: link
    attributes:
      label: ticket
      description: ticket lié, pour plus d\'informations !
      placeholder: https://www.notion...
    validations:
      required: false
  - type: textarea
    id: comment
    attributes:
      label: Commentaires
      description: Ajoutez un commentaire
    validations:
      required: false
