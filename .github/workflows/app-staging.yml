env:
  SUBFOLDER_NAME: app
  APP_NAME: snu-stag-app
  ENVIRONMENT_NAME: snu-app-staging

name: Build and deploy Staging (MonCompte CleverCloud)

on:
  push:
    branches:
      - release_candidate_cc
      - staging
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18.x]

    steps:
      - uses: actions/checkout@v2

      - name: Node ${{ matrix.node-version }}
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node-version }}

      - name: Build lib
        continue-on-error: false
        run: |
          npm ci
          npm run build -w packages/ds
          rm packages/ds/.gitignore

      - name: Create SSH key
        run: |
          mkdir -p ~/.ssh/
          echo "$SSH_PRIVATE_KEY" > ~/.ssh/id_ed25519
          sudo chmod 600 ~/.ssh/id_ed25519
          echo "$SSH_KNOWN_HOSTS" >> ~/.ssh/known_hosts
        shell: bash
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
          SSH_KNOWN_HOSTS: ${{ secrets.SSH_KNOWN_HOSTS }}

      - name: Change ssh key file permissions
        run: |
          chmod go-rwx ~/.ssh/id_ed25519

      - name: Remove git folder
        run: |
          rm -rf .git

      - name: Push
        run: |
          git init
          git config user.email "github.deployer@gmail.com"
          git config user.name "Github Deployer"
          git remote add cloud "$CLEVER_CLOUD_GIT_REMOTE"
          git add packages ${{ env.SUBFOLDER_NAME }}
          find . -maxdepth 1 -type f -exec git add {} +  # Add first level files
          git commit -m "For deploy"
          git push -f -u cloud master
        env:
          CLEVER_CLOUD_GIT_REMOTE: ${{ secrets.CLEVER_CLOUD_GIT_REMOTE_APP_STAGING }}
